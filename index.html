<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="Tracely: real-time itineraries" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header>
        <nav>
          <img class="logo" src="./images/logo.svg" alt="logo" />
          <div class="links">
            <a href="#">About</a>
            <a href="#">Docs</a>
            <button class="button_med" href="#">Login</button>
          </div>
        </nav>
      </header>
      <section class="info">
        <h1 class="hero_font">real-time itineraries powered by location AI</h1>
        <div class="icons">
          <div class="icon">
            <img src="./images/pin.svg" alt="pin img" />
            <div class="icon_info">
              <p class="icon_top">Popular</p>
              <p class="icon_bottom">Cities</p>
            </div>
            <div class="icon">
              <img src="./images/guide.svg" alt="guide img" />
              <div class="icon_info">
                <p class="icon_top">Local</p>
                <p class="icon_bottom">Insights</p>
              </div>
              <div class="icon">
                <img src="./images/map.svg" alt="map img" />
                <div class="icon_info">
                  <p class="icon_top">Amazing</p>
                  <p class="icon_bottom">Guides</p>
                </div>
            </div>
        </div>
      </section>
      <section class="features">
        <div class="feature">
          <img src="./images/traveler.jpg" alt="traveler">
          <div class="feature_info">
            <p class="feature_top">Hundreds of guides</p>
            <p class="feature_bottom">New high quality guides added each week.</p>
          </div>
        </div>
        <div class="feature">
          <img src="./images/travel-guide.jpg" alt="traveler">
          <div class="feature_info">
            <p class="feature_top">Vetted local experts</p>
            <p class="feature_bottom">The largest network of local guides worldwide.</p>
          </div>
        </div>
        <div class="feature">
          <div class="feature_info">
            <p class="feature_cta">Learn More</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
